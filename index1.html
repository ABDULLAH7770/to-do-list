<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="ToDoList.css">
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white p-6 rounded-2xl shadow-2xl transition-all duration-300">

        <div class="container">            
                            

        <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-6">To-Do List</h2>
        <div class="flex gap-2 mb-4">
            <input id="taskInput" type="text" placeholder="Add a new task..." 
                   class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            <input id="taskTime" type="number" placeholder="Min" min="1"
                   class="w-20 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            <button id="addTaskBtn" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">Add</button>
           

        </div>
        <div class="flex justify-between mb-4 text-sm">
            <button id="showAll" class="bg-gray-300 px-3 py-1 rounded-lg hover:bg-gray-400">All</button>
            <button id="showActive" class="bg-green-400 px-3 py-1 rounded-lg hover:bg-green-500">Active</button>
            <button id="showCompleted" class="bg-red-400 px-3 py-1 rounded-lg hover:bg-red-500">Completed</button>
        </div>
        <ul id="taskList" class="space-y-2"></ul>
        <button id="theme-toggle">ðŸŒ™</button>    
    </div>
</div>

    <script src="ToDoList.js"></script>
</body>
</html>
